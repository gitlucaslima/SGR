<div class="modal fade" id="modalEditarUsuario{{item.id}}" aria-labelledby="modalEditarUsuario{{item.id}}"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Editar usuário</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'edita_usuario' item.id %}" method="post" class="form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do usuário"
                                value="{{item.nome}}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email do usuário" value="{{item.email}}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label for="permissao">Permissão de Usuário</label>
                        </div>
                        <div class="col-12">
                            <select class="form-control form-select" name="permissao" id="permissao">
                                {% if item.permissao == 1 %}
                                <option value="1" selected>Aluno</option>
                                {% else %}
                                <option value="1">Aluno</option>
                                {% endif %}

                                {% if item.permissao == 2 %}
                                <option value="2" selected>Tutor</option>
                                {% else %}
                                <option value="2">Tutor</option>
                                {% endif %}

                                {% if item.permissao == 3 %}
                                <option value="3" selected>Coordenador</option>
                                {% else %}
                                <option value="3">Coordenador</option>
                                {% endif %}

                            </select>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <label for="status">Status do Usuário</label>
                            </div>
                            <div class="col-4">
                                <select class="form-control form-select" name="status" id="status">
                                    {% if item.status == 1 %}
                                    <option value="1" selected>Ativo</option>
                                    {% else %}
                                    <option value="1">Ativar</option>
                                    {% endif %}
    
                                    {% if item.status == 2 %}
                                    <option value="2" selected>Inativo</option>
                                    {% else %}
                                    <option value="2">Desativar</option>
                                    {% endif %}
                                </select>
                            </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button class="btn btn-success btn-sm" type="submit">
                                <i class="fa fa-save"></i>
                                Salvar
                            </button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">
                                <i class="fa fa-trash"></i>
                                Fechar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
