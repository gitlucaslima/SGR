<div class="modal fade" id="modalEditarUsuario{{item.id}}" aria-labelledby="modalEditarUsuario{{item.id}}"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Editar usuário</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'edita_usuario' item.id %}" method="post" class="form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <label for="nome">Nome</label>
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do usuário"
                                value="{{item.username}}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Email do usuário" value="{{item.email}}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        {% if request.session.permissao == 3 %}
                        <div class="col-12 col-md-6">
                            <label for="permissao">Permissão de Usuário</label>
                            <select class="form-control form-select" required name="permissao" id="permissao">
                                {% if item.permissao == 1 %}
                                <option value="1">Aluno</option>
                                {% endif %}
                                {% if request.session.permissao == 3 %}

                                {% if item.permissao == 2 %}
                                <option value="2">Tutor</option>
                                {% endif %}

                                {% if item.permissao == 3 %}
                                <option value="3">Coordenador</option>
                                {% endif %}
                                {% endif %}
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="status">Status do Usuário</label>
                            <select class="form-control form-select" name="status" id="status">
                                {% if item.is_active %}
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                                {% else %}
                                <option value="1">Ativo</option>
                                <option value="0" selected>Inativo</option>
                                {% endif %}
                            </select>
                        </div>

                        {% else %}

                        <input type="hidden" name="permissao" value="1">

                        <div class="col-12">
                            <label for="status">Status do Usuário</label>
                            <select class="form-control form-select" name="status" id="status">
                                {% if item.is_active %}
                                <option value="1" selected>Ativo</option>
                                <option value="0">Inativo</option>
                                {% else %}
                                <option value="1">Ativo</option>
                                <option value="0" selected>Inativo</option>
                                {% endif %}
                            </select>
                        </div>
                        {% endif %}

                       
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fa fa-save"></i>
                                </span>
                                <span class="text">Salvar</span>
                            </button>
                            <button type="reset" class="btn btn-danger btn-icon-split" data-bs-dismiss="modal"
                                aria-label="Close">
                                <span class="icon text-white-50">
                                    <i class="bi bi-x-lg"></i>
                                </span>
                                <span class="text"> Cancelar</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
