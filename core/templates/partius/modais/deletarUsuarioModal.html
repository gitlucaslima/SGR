<div class="modal fade" id="modalDeletaUsuario{{item.id}}" aria-labelledby="modalDeletaUsuario{{item.id}}"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><b>Excluir usuário</b></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <span>Deseja deletar o usuário?</span>
                <br>
                <h5>{{item.nome}}</h5>

            </div>
            <div class="modal-footer">

                <form action="{% url 'deleta_usuario' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ item.id }}">
                    <button type="submit" class="btn btn-success">Apagar</button>
                </form>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                    data-bs-target="#modalDeletaUsuario{{item.id}}" data-bs-whatever="@mdo">Cancelar</button>
            </div>
        </div>

    </div>
</div>
