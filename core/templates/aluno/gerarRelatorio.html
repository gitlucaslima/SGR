{% extends 'modeloBase.html' %}
{% load static %}

{% block pageTitle %}
<h4> <i class="fas fa-file-word"></i> Gerar Relatório</h4>
{% endblock pageTitle %}

{% block "sidebar" %}
        
    {% include "partius/menusPersonalizados/menuAluno.html" %}
    
{% endblock "sidebar" %}

{% block conteudo %}
<form action="/envio.html" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="disciplina">Disciplina:</label>
            <select class="form-control" data-size="5" data-live-search="true" data-width="100%"
                name="disciplinas" required>
                <option selected disabled>Selecione a Disciplina...</option>
                <option>Introdução ao Git</option>
                <option>Introdução ao JavaScript</option>
                <option>JavaScript Intermediário</option>
                <option>JavaScript Avançado</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="atividade">Atividades Realizadas:</label>

        </div>
    </div>
    <div class="form-row">
        <!-- Pending Requests Card Example -->
        <div class="col-x3-6 col-md-12 mb-6">
            <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <form action="POST">
                                <textarea name="avisos" id="editor"></textarea>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary btn-icon-split">
        <span class="icon text-white">
            <i class="fa fa-pencil-square-o"></i>
        </span>
        <span class="text"> Assinar</span>
    </button>
</form>
{% endblock conteudo %}
