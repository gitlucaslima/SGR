			<script>

				const a = ['Básico','Intermediario','Avançado']

				function repeticao() {
					a.forEach{(element) =>
					  (function loop(i) {
						setTimeout(function() {
							document.querySelector('.typed').innerHTML = element;
						}, 2000*i)
					  })(i);
					}
				  }
				  
				  repeticao();

			</script>
